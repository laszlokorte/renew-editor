<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/appicon.png" />

		%sveltekit.env.PUBLIC_HTML_HEAD_INJECT%

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="width" />
		<meta name="color-scheme" content="light" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="PetriStation" />
		<link rel="manifest" href="%sveltekit.assets%/app.webmanifest"  />
		
		<link rel="stylesheet" href="%sveltekit.assets%/style.css" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
		/>
		%sveltekit.head%
		<style>
			* {
				user-select: none !important;
				-webkit-touch-callout: none  !important;
				-webkit-user-callout: none  !important;
				-webkit-user-select: none  !important;
				-webkit-user-modify: none  !important;
				-webkit-highlight: none  !important;
				-webkit-tap-highlight-color: transparent; 
			}

			html, body {
			    touch-action: manipulation; /* Disable double-tap to zoom */
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover" style="overscroll-behavior: none; overflow: hidden">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
